apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: sepes-web
spec:
  environments:
    - name: prod
      build:
        from: master
  components:
    - name: web
      ports:
        - name: http
          port: 3000
      publicPort: http
      environmentConfig:
        - environment: prod          
          monitoring: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"