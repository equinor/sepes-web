apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: sepes-web
spec:
  environments:
    - name: prod
      build:
        from: master
  components:
    - name: web
      src: /
      ports:
        - name: http
          port: 80
      publicPort: http
      environmentConfig:
        - environment: prod          
          monitoring: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
            SEPES_NAME: "radix-sepes-dev"
