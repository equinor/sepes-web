apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: sepes-web
spec:
  environments:
    - name: prod
      build:
        from: master
    - name: dev
      build:
        from: develop
  components:
    - name: web
      ports:
        - name: http
          port: 3000
      publicPort: http
      environmentConfig:
        - environment: prod
          variables: 
            REACT_APP_SEPES_REDIRECT_URI: "https://web-sepes-web-prod.radix.equinor.com/"
            REACT_APP_SEPES_BASE_API_URL: "https://web-sepes-api-prod.radix.equinor.com/"
          replicas: 2
          monitoring: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
        - environment: dev
          variables: 
            REACT_APP_SEPES_REDIRECT_URI: "https://web-sepes-web-dev.radix.equinor.com/"
            REACT_APP_SEPES_BASE_API_URL: "https://web-sepes-api-dev.radix.equinor.com/"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
