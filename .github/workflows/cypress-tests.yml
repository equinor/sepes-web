    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'pull_request' }} && contains(github.event.pull_request.labels.*.name, 'Do not build pr') == false
    steps:
      - uses: actions/checkout@v2

      - name: set-variables
        run: |
          prNumber="$(cut -d'/' -f3 <<<${{ github.ref }})"
