            -AcrUrl $env:ACR_URL `
            -PrNumber $env:PRNUMBER `
            -AcrPassword ($env:ACRPASSWORD | ConvertTo-SecureString -AsPlainText -Force) `
            -AcrUsername ($env:ACRUSERNAME | ConvertTo-SecureString -AsPlainText -Force) `
            -AppInsightsKey ($env:APPINSIGHTSKEY | ConvertTo-SecureString -AsPlainText -Force) `
            -DnsZone $env:DNSZONE

          $prUrl = "https://$env:PRNUMBER.$env:DNSZONE"
          echo "PR_URL=$prUrl" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append

      - name: Run quick running cypress tests
